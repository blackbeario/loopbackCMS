<div class="page-title">
  <div class="container">
    <h1>Login</h1>
  </div>
</div>
<div class="container">

  <form [formGroup]="mainForm" (ngSubmit)="onSubmit()" novalidate>

    <ngb-alert *ngIf="errorMessage" [type]="'danger'" (close)="errorMessage = null">
      <p>{{ errorMessage }}</p>
    </ngb-alert>

    <div class="form-group" [class.has-danger]="formErrors.username">
      <label class="form-control-label">Username:</label>
      <input [class.form-control-danger]="formErrors.username" type="text" class="form-control" name="username"
             formControlName="username" required>
      <small class="form-control-feedback">{{formErrors.username}}</small>
    </div>

    <div class="form-group" [class.has-danger]="formErrors.password">
      <label class="form-control-label">Password:</label>
      <input [class.form-control-danger]="formErrors.password" type="password" class="form-control" name="password"
             formControlName="password" required #password>
      <small [hidden]="password.valid || (password.pristine && !submitted)" class="form-control-feedback">{{formErrors.password}}</small>
    </div>

    <div class="form-group">
      <button [disabled]="!mainForm.valid || submitted" class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>

</div>
