<div class="page-title">
  <div class="container">
    <h1>Create an account</h1>
  </div>
</div>
<div class="container">


  <form [formGroup]="mainForm" (ngSubmit)="onSubmit()" novalidate>

    <ngb-alert *ngIf="errorMessage" [type]="'danger'" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
    <ngb-alert *ngIf="successMessage" [type]="'success'" (close)="successMessage = null"><p>{{ successMessage }} <a
        routerLink="/login">Login</a></p></ngb-alert>
    <div class="form-group" [class.has-danger]="formErrors.username">
      <label class="form-control-label">Username:</label>
      <input [class.form-control-danger]="formErrors.username" type="text" class="form-control" name="username"
             formControlName="username" required>
      <small class="form-control-feedback">{{formErrors.username}}</small>
    </div>

    <div class="form-group" [class.has-danger]="formErrors.email">
      <label class="form-control-label">Email:</label>
      <input [class.form-control-danger]="formErrors.email" type="email" class="form-control" name="email"
             formControlName="email" required>
      <small class="form-control-feedback">{{formErrors.email}}</small>
    </div>


    <div class="form-group" [class.has-danger]="formErrors.password">
      <label class="form-control-label">Password:</label>
      <input validateEqual="passwordConfirm" reverse="true" [class.form-control-danger]="formErrors.password"
             type="password" class="form-control" name="password"
             formControlName="password" required #password>
      <small [hidden]="password.valid || (password.pristine && !submitted)" class="form-control-feedback">
        {{formErrors.password}}
      </small>
    </div>
    <div class="form-group" [class.has-danger]="formErrors.passwordConfirm">
      <label class="form-control-label">Retype password:</label>
      <input #passwordConfirm validateEqual="password" reverse="false"
             [class.form-control-danger]="formErrors.passwordConfirm" type="password"
             class="form-control" name="passwordConfirm" formControlName="passwordConfirm" required>
      <small [hidden]="passwordConfirm.valid || (passwordConfirm.pristine && !submitted)" class="form-control-feedback">
        {{formErrors.passwordConfirm}}
      </small>
    </div>
    <div class="form-group">
      <button [disabled]="!mainForm.valid || submitted" class="btn btn-primary" type="submit">Register</button>
    </div>
  </form>

</div>
