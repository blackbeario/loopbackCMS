<md-card class="dialog-confirm">
	<md-card-title *ngIf="title">{{title}}</md-card-title>
  <p [innerHTML]="message"></p>
	<div class="actions">
		<button md-raised-button md-warn (click)="dialog.close(true)">{{actionButton}}</button>
		<button md-button (click)="dialog.close()">{{cancelButton}}</button>
	</div>
</md-card>
